<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address ATAK Plugin - Database Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #131920;
            --bg-input: #1a2028;
            --accent: #ff6b35;
            --accent-hover: #ff8c5a;
            --text: #e6e6e6;
            --text-muted: #8b949e;
            --success: #3fb950;
            --border: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 span {
            background: var(--accent);
            color: var(--bg-dark);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        input[type="password"] {
            letter-spacing: 2px;
        }

        .token-help {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: -8px;
            margin-bottom: 16px;
        }

        .token-help a {
            color: var(--accent);
            text-decoration: none;
        }

        .token-help a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent) 0%, #e85a2a 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(63, 185, 80, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status.error {
            display: block;
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid #f85149;
            color: #f85149;
        }

        .status.loading {
            display: block;
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .status a {
            color: inherit;
            font-weight: 600;
        }

        .region-groups {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .region-group {
            background: var(--bg-input);
            border-radius: 8px;
            padding: 12px;
        }

        .region-group h4 {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-box {
            background: var(--bg-input);
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
        }

        .info-box h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .info-box p {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .region-groups {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üó∫Ô∏è</div>
            <h1>Address Database Builder</h1>
            <p class="subtitle">Build offline geocoding databases for ATAK</p>
        </header>

        <div class="card">
            <h2><span>1</span> Select Region</h2>
            
            <label for="region-type">Region Type</label>
            <select id="region-type" onchange="updateRegionOptions()">
                <option value="us">üá∫üá∏ US State</option>
                <option value="europe">üá™üá∫ Europe</option>
                <option value="asia">üåè Asia</option>
                <option value="americas">üåé Americas</option>
                <option value="africa">üåç Africa & Middle East</option>
                <option value="oceania">üèùÔ∏è Oceania</option>
            </select>

            <label for="region">Region</label>
            <select id="region">
                <!-- Populated by JavaScript -->
            </select>

            <div class="info-box">
                <h4>üìä Estimated Build Time</h4>
                <p id="estimate">Select a region to see estimate</p>
            </div>
        </div>

        <div class="card">
            <h2><span>2</span> GitHub Token</h2>
            
            <label for="token">Personal Access Token</label>
            <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
            <p class="token-help">
                Need a token? <a href="https://github.com/settings/tokens/new?scopes=repo,workflow&description=Address%20Database%20Builder" target="_blank">Create one here</a> (select <code>repo</code> and <code>workflow</code> scopes)
            </p>
        </div>

        <div class="card">
            <h2><span>3</span> Build Database</h2>
            <button onclick="triggerBuild()" id="build-btn">
                üöÄ Start Build
            </button>
            
            <div id="status" class="status"></div>
        </div>

        <footer>
            <p>
                <a href="https://github.com/GoTAK-LLC/Address-ATAK-Plugin-" target="_blank">View on GitHub</a> ¬∑ 
                <a href="https://github.com/GoTAK-LLC/Address-ATAK-Plugin-/releases" target="_blank">Download Databases</a>
            </p>
        </footer>
    </div>

            ],

                { id: 'north-america/mexico', name: 'Mexico', time: '40 min' },
                { id: 'south-america/brazil', name: 'Brazil', time: '60 min' },
                { id: 'south-america/argentina', name: 'Argentina', time: '35 min' },

            ],
            africa: [

                { id: 'africa/south-africa', name: 'South Africa', time: '30 min' },
                { id: 'africa/morocco', name: 'Morocco', time: '20 min' },
                { id: 'africa/kenya', name: 'Kenya', time: '15 min' },
                { id: 'africa/nigeria', name: 'Nigeria', time: '20 min' },
            ],
            oceania: [
                { id: 'australia-oceania/australia', name: 'Australia', time: '45 min' },
                { id: 'australia-oceania/new-zealand', name: 'New Zealand', time: '20 min' },
            ],
        };

        const REPO_OWNER = 'GoTAK-LLC';
        const REPO_NAME = 'Address-ATAK-Plugin-';
        const WORKFLOW_FILE = 'build-database.yml';

        function updateRegionOptions() {
            const type = document.getElementById('region-type').value;
            const select = document.getElementById('region');
            const regions = REGIONS[type];
            
            select.innerHTML = regions.map(r => 
                `<option value="${r.id}">${r.name}</option>`
            ).join('');
            
            updateEstimate();
        }

        function updateEstimate() {
            const type = document.getElementById('region-type').value;
            const regionId = document.getElementById('region').value;
            const regions = REGIONS[type];
            const region = regions.find(r => r.id === regionId);
            
            if (region) {
                document.getElementById('estimate').innerHTML = `
                    <strong>${region.name}</strong>: ~${region.time} build time<br>
                    Database will be available in <a href="https://github.com/${REPO_OWNER}/${REPO_NAME}/releases" target="_blank">Releases</a> when complete.
                `;
            }
        }

        document.getElementById('region').addEventListener('change', updateEstimate);

        async function triggerBuild() {
            const token = document.getElementById('token').value.trim();
            const region = document.getElementById('region').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('build-btn');

            if (!token) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Please enter your GitHub token';
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Starting build...';
            status.className = 'status loading';
            status.innerHTML = 'üîÑ Triggering workflow...';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/${WORKFLOW_FILE}/dispatches`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ref: 'main',
                            inputs: {
                                region: region,
                                upload_to_release: 'true'
                            }
                        })
                    }
                );

                if (response.status === 204) {
                    status.className = 'status success';
                    status.innerHTML = `
                        ‚úÖ <strong>Build started successfully!</strong><br><br>
                        üìä <a href="https://github.com/${REPO_OWNER}/${REPO_NAME}/actions" target="_blank">Watch progress</a><br>
                        üì¶ <a href="https://github.com/${REPO_OWNER}/${REPO_NAME}/releases" target="_blank">Download when ready</a>
                    `;
                    btn.textContent = '‚úÖ Build Started!';
                } else if (response.status === 401) {
                    throw new Error('Invalid token. Make sure it has "repo" and "workflow" permissions.');
                } else if (response.status === 404) {
                    throw new Error('Workflow not found. Make sure the repository is set up correctly.');
                } else {
                    const data = await response.json();
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (err) {
                status.className = 'status error';
                status.innerHTML = `‚ùå <strong>Error:</strong> ${err.message}`;
                btn.textContent = 'üöÄ Start Build';
                btn.disabled = false;
            }
        }

        // Initialize
        updateRegionOptions();
    </script>
